<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>File Compressor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 id="heading">
        COMPRESS OR DE-COMPRESS YOUR FILE IN THREE EASY STEPS!!
      </h1>

      <div class="first">
        <h2>STEP 1: UPLOAD YOUR FILE</h2>
        <img src="assets/text_file_icon1.png" id="textImg" />
        <div id="step1">
          <form
            method="post"
            enctype="multipart/form-data"
            class="form"
            id="fileform"
          >
            <input type="file" id="uploadfile" />
            <div class="second">
              <button type="button" id="submitbtn" class="button">
                Submit
              </button>
              <span id="text1">(.txt files only)</span>
            </div>
          </form>
        </div>
      </div>
      <div class="first">
        <h2>STEP 2: SELECT &nbsp ACTION</h2>
        <div id="step2">
          <img src="assets/options_icon2.png" id="optionsImg" />
          <div class="third">
            <button type="button" id="encode" class="button">COMPRESS</button>

            <button type="button" id="decode" class="button">
              DE-COMPRESS
            </button>
          </div>

          <br />
        </div>
      </div>
      <div class="first">
        <h2>STEP 3: SIT BACK AND RELAX</h2>
        <div id="step3">
          <img src="assets/wait_icon1.png" id="waitImg" />
        </div>
      </div>

      <div id="text4">
        <button type="button" class="button" onclick="window.location.reload()">
          Click Here
        </button>
        <span> to Start Again!</span>
      </div>
    </div>
    <div class="text">
      <p>
        Want to know more about the compression technique used by this tool?
      </p>
      <p>
        <a href="info.html" class="links" id="link1" target="_blank"
          >Click Here!</a
        >
      </p>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
